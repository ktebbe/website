<!DOCTYPE HTML>
<!--
	This shows an interactive map.
-->
<html>
	<head>
		<title>KT | Been To Map</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 

		<!-- elements for D3 map -->
		<script src="http://d3js.org/d3.v3.min.js"></script>
 	    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <style>
	    path:hover {
	      fill-opacity: .5;
	    }

	    /* custom tooltip */
	    div.tooltip {   
	      position: absolute;           
	      text-align: left;           
	      width: auto;                  
	      height: auto;                 
	      padding: 2px;             
	      font: 12px sans-serif;        
	      background: white;   
	      border: 0px;      
	      border-radius: 8px;           
	      pointer-events: none;         
	    }

	    svg {
	      background: rgb(224, 240, 255);
	      border-radius: 500px;
	      border:1px solid lightgrey;
	      position: center;
	    }
    </style>

    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 0,
            width = 600 - margin,
            height = 600 - margin;

        var svg = d3.select(".container")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        // var projection = d3.geo.mercator()
        //                        .scale(120)
        //                        .translate( [width / 2, height / 2]);

        var projection = d3.geo.orthographic()
                                .scale(300)
                                .translate([width / 2, height / 2])
                                .clipAngle(90)
                                .precision(.9);

        var path = d3.geo.path().projection(projection);

        var div = d3.select(".container").append("div")   
                    .attr("class", "tooltip")               
                    .style("opacity", 0);

        //adding dragging functionality
      var m0,
          o0;
                     
      var drag = d3.behavior.drag()
                  .on("dragstart", function() {
                      var proj = projection.rotate();
                      m0 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY];
                      o0 = [-proj[0],-proj[1]];
                  })

                  .on("drag", function() {
                    if (m0) {
                      var m1 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY],
                      o1 = [o0[0] + (m0[0] - m1[0]) / 4, o0[1] + (m1[1] - m0[1]) / 4];
                      projection.rotate([-o1[0], -o1[1]]);
                    }
                    //Updating the map
                    path = d3.geo.path().projection(projection);
                    d3.selectAll("path").attr("d", path);
                   });

    var map = svg.selectAll('path')
                 .data(geo_data.features)
                 .enter()
                 .append('path')
                 .attr('d', path)
                 .style('fill', 'rgb(130,202,250)')
                 .style("fill", function(d) {
                    // Get data value
                    var visited = d.properties.descrip;

                    if (visited !== undefined) {
                    //If description field exists ... darker color
                    return "rgb(71, 71, 137)";
                    } else {
                    //If description field does not exist ... lighter color
                    return "rgb(203, 203, 214)"; //rgb(208, 208, 234)
                    }
                  })

                 .style('stroke', 'black')
                 .style('stroke-width', 0.5)
                 .on("mouseover", function(d) {      
                    div.transition()        
                        .duration(300)      
                        .style("opacity", .9);

                    var visited = d.properties.descrip; 

                    if (visited !== undefined) {
                      div.html("<b><font size='5'>" + d.properties.name + "</font></b>" + "</br>" + 
                              "<b>" +"Most Recent Visit: " + "</b>" + d.properties.descrip[0] + "</br>" + 
                              "<b>" +"Favorite Thing: " + "</b>" + d.properties.descrip[1]);  
                    } else {
                      div.html("<b><font size='4'>" + d.properties.name + "</font></b>");
                    }

                    })

                 .on("mousemove", function(d){
                    div .style("left", (d3.event.pageX - 30) + "px")     
                        .style("top", (d3.event.pageY - 50) + "px");  
                    })

                 .on("mouseout", function(d) {       
                    div.transition()        
                        .duration(300)      
                        .style("opacity", 0)
                  })
                 .call(drag);
                        

      };
      </script>

	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1><a href="index.html" id="logo">Where I've Been</a></h1>
							</header>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<script src="//code.jquery.com/jquery-1.10.2.js"></script>
							<script>
							$(function(){
							  $("#nav").load("nav.html");
							});
							</script> 
						</nav>

				</div>

			<!-- Main -->
				<div class="wrapper style1">
					<div class="container" style="text-align: center;">
						  <script type="text/javascript">
						  	d3.json("world_countries.json", draw);
						  </script>
					</div>
        </br>
          <p style="text-align: center;">*drag the countries to explore the map!</p>
				</div>

			<!-- Footer -->
			<div id="footer">
				<script src="//code.jquery.com/jquery-1.10.2.js"></script>
				<script> 
				$(function(){
				  $("#footer").load("footer.html"); 
				});
				</script> 
			</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.onvisible.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
