<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

    <style>

    path:hover {
      fill-opacity: .5;
    }

    /* custom tooltip */
    div.tooltip {   
      position: absolute;           
      text-align: left;           
      width: auto;                  
      height: auto;                 
      padding: 2px;             
      font: 12px sans-serif;        
      background: white;   
      border: 0px;      
      border-radius: 8px;           
      pointer-events: none;         
    }


    </style>

    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        // var projection = d3.geo.mercator()
        //                        .scale(120)
        //                        .translate( [width / 2, height / 2]);

        var projection = d3.geo.orthographic()
                                .scale(300)
                                .translate([width / 2, height / 2])
                                .clipAngle(90)
                                .precision(.1);

        var path = d3.geo.path().projection(projection);

        var div = d3.select("body").append("div")   
                    .attr("class", "tooltip")               
                    .style("opacity", 0);

        var drag = d3.behavior.drag()
                .origin(function() { return {x: rotate[0], y: -rotate[1]}; })
                .on("drag", function() {
                  rotate[0] = d3.event.x;
                  rotate[1] = -d3.event.y;

                  projection.rotate(rotate);
                  path = d3.geo.path().projection(projection);
                  d3.selectAll("path").attr("d", path);
                });

        //adding dragging functionality
      var m0,
          o0;
                     
      var drag = d3.behavior.drag()
                  .on("dragstart", function() {
                      var proj = projection.rotate();
                      m0 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY];
                      o0 = [-proj[0],-proj[1]];
                  })

                  .on("drag", function() {
                    if (m0) {
                      var m1 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY],
                      o1 = [o0[0] + (m0[0] - m1[0]) / 4, o0[1] + (m1[1] - m0[1]) / 4];
                      projection.rotate([-o1[0], -o1[1]]);
                    }
                    //Updating the map
                    path = d3.geo.path().projection(projection);
                    d3.selectAll("path").attr("d", path);
                   });

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'rgb(130,202,250)')
                     .style("fill", function(d) {
                        // Get data value
                        var visited = d.properties.descrip;

                        if (visited !== undefined) {
                        //If description field exists ... darker color
                        return "rgb(71, 71, 137)";
                        } else {
                        //If description field does not exist ... lighter color
                        return "rgb(208, 208, 234)";
                        }
                      })

                     .style('stroke', 'black')
                     .style('stroke-width', 0.5)
                     .on("mouseover", function(d) {      
                        div.transition()        
                            .duration(300)      
                            .style("opacity", .9);

                        var visited = d.properties.descrip; 

                        if (visited !== undefined) {
                          div.html("<b><font size='5'>" + d.properties.name + "</font></b>" + "</br>" + 
                                  "<b>" +"Most Recent Visit: " + "</b>" + d.properties.descrip[0] + "</br>" + 
                                  "<b>" +"Favorite Thing: " + "</b>" + d.properties.descrip[1]);  
                        } else {
                          div.html("<b><font size='4'>" + d.properties.name + "</font></b>");
                        }
    
                        })

                     .on("mousemove", function(d){
                        div .style("left", (d3.event.pageX - 30) + "px")     
                            .style("top", (d3.event.pageY - 50) + "px");  
                        })

                     .on("mouseout", function(d) {       
                        div.transition()        
                            .duration(300)      
                            .style("opacity", 0)
                      })
                     .call(drag);


        //adding draggin functionality
                     
                // var drag = d3.behavior.drag()
                //             .on("dragstart", function() {
                //         // Adapted from http://mbostock.github.io/d3/talk/20111018/azimuthal.html and updated for d3 v3
                //                 var proj = projection.rotate();
                //                 m0 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY];
                //                 o0 = [-proj[0],-proj[1]];
                //             })
                //             .on("drag", function() {
                //               if (m0) {
                //                 var m1 = [d3.event.sourceEvent.pageX, d3.event.sourceEvent.pageY],
                //                 o1 = [o0[0] + (m0[0] - m1[0]) / 4, o0[1] + (m1[1] - m0[1]) / 4];
                //                 projection.rotate([-o1[0], -o1[1]]);
                //               }

            // Update the map
          //   path = d3.geo.path().projection(projection);
          //   d3.selectAll("path").attr("d", path);
          // });

          //var zoom = d3.behavior.zoom()
                                //.on("zoom",function() {
                                    //div.attr("transform","translate("+ 
                                    //d3.event.translate.join(",")+")scale("+d3.event.scale+")");
                                    //div.selectAll("path")  
                                     //  .attr("d", path.projection(projection)); 

                      //}; 
                        

      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
  d3.json("world_countries.json", draw);

  </script>
</body>
</html>
